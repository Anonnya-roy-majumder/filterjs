<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>filter</title>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <div class="menu">
        <ul>
            <li data-filter="all">ALL</li>
            <li data-filter=".wd">webdesign</li>
            <li data-filter=".wdv">web development</li>
            <li data-filter=".wp">wordpress</li>
            <li data-filter=".js">javascript</li>
        </ul>
    </div>
    <div class="menu_img">
        <div class="img mix  wd wdv wp">
            <img src="images/11.jpg">
        </div>
        <div class="img mix  wdv wd js">
            <img src="images/12.jpg">
        </div>
        <div class="img mix wd wp js wdv ">
            <img src="images/13.jpg">
        </div>
        <div class="img mix wdv wp">
            <img src="images/4.jpg">
        </div>
        <div class="img mix wd wp js wdv ">
            <img src="images/6.jpg">
        </div>
        <div class="img mix js wd wdv wp">
            <img src="images/6.jpg">
        </div>
        <div class="img mix wdv wd js">
            <img src="images/7.jpg">
        </div>
        <div class="img mix  wp js wdv wd">
            <img src="images/8.jpg">
        </div>


    </div>



    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/mixitup.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
